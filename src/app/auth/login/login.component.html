<div class="container d-flex align-items-center justify-content-center" style="height: 100vh">
<form [formGroup]="loginForm" class="w-50 border p-5" >
    <h2>Inicio de Sesión</h2>
    <div class="form-group mt-3">
      <label for="inputEmail">Correo</label>
      <input type="email" formControlName="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="inputPassword">Contraseña</label>
      <input type="password" formControlName="password" class="form-control" id="inputPassword">
    </div>
    <button type="button" class="btn btn-primary btn-block" (click)="login()" >Ingresar</button>
    <button type="button" class="btn btn-success btn-block" (click)="gotoRegister()">Crear cuenta nueva</button>
  </form>
</div>
